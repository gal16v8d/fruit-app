{% extends 'base.html' %}
{% block content %}
	{% block body %}
		<h1>Fruit List</h1>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr><th>Fruit Name</th></tr>
				</thead>
				<tbody>
					{% for fruit in fruits %}
						<tr><td>{{fruit}}</td></tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<img src={{url_for('static', filename='bitbucket_logo.png')}} />
	{% endblock %}
{% endblock %}
